<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="../../utils/css/User/user.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <div id="navBar" class="w-100 d-flex justify-content-between align-items-center p-3">
            <img class="mw-100" src="../../utils/img/Logo/AdminLogo.png" alt="Free Rider Logo Rounded" />
            <div>
                <a class="me-5">Home</a>
                <a>Logout</a>
            </div>
        </div>
        <div id="content" class="d-flex flex-column justify-content-center align-items-center w-100">
            <div id="titleContainer" class="d-flex justify-content-between w-75">
                <h1>Table Selection</h1>
                <button id="createTableBtn">Create Table</button>
            </div>
            <div id="tableContainer" class="d-flex justify-content-center align-items-center w-100">
                <div class="tables w-75">
                    <button class="table">Table 1</button>
                    <button class="table">Table 2</button>
                    <button class="table">Table 3</button>
                    <button class="table">Table 4</button>
                    <button class="table">Table 5</button>
                    <button class="table">Table 6</button>
                    <button class="table">Table 7</button>
                    <button class="table">Table 8</button>
                    <button class="table">Table 9</button>
                    <button class="table">Table 10</button>
                    <button class="table">Table 11</button>
                    <button class="table">Table 12</button>
                    <button class="table">Table 13</button>
                    <button class="table">Table 14</button>
                    <button class="table">Table 15</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
