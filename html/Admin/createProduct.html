        <div id="mainContentContainer" class=" h-100 d-flex justify-content-center">
            <div id="mainContent" class="w-50 h-100">
                <h1>Create Product</h1>
                <div id="formContainer" class="w-100 mt-5">
                    <form class="w-100">
                        <input type="text" id="Name" placeholder="Name" class="w-100"/>
                        <div class="d-flex justify-content-between mt-5">
                            <select id="Category">
                                <option value="Choose Category">Choose Category</option>
                            </select>
                            <input id="Price" placeholder="Price" />
                        </div>
                        <div class="d-flex justify-content-between mt-5">
                            <input type="tel" id="Cost" placeholder="Cost" />
                            <input type="tel" id="Profit" placeholder="Profit" readonly />
                        </div>
                        <div id="desContainer" class="d-flex mt-5">
                            <input id="Des" placeholder="Description" class="w-100 h-100 me-5" />
                            <img src="../../utils/img/Logo/FreeRiderLogo.png" class="imgPreview" class="h-100" />
                        </div>
                        <div class="mt-5">
                            <input type="file" accept="image/png, image/jpg, image/jpeg" id="ImgInput" hidden />
                            <button class="imgBtn w-100">Select Image</button>
                        </div>
                        <div class="d-flex justify-content-end mt-5">
                            <button class="me-5 createCatBtn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Category</button>
                            <button class="createProBtn">Create</button>
                        </div>
                    </form>
                </div>
                <div id="mobileformContainer">
                    <form class="w-100">
                        <input type="text" id="Name" placeholder="Name" class="w-100">

                            </select>

                        </div>
                        <div class="d-flex justify-content-between">

                            <input type="tel" id="Profit" placeholder="Profit" readonly/>
                        </div>
                        <input id="Des" placeholder="Description" class="w-100 h-10 me-5" />
                        <img src="../../utils/img/Logo/FreeRiderLogo.png" class="imgPreview" class="w-100" />
                        <input type="file" accept="image/png, image/jpg, image/jpeg" id="ImgInput" hidden />
                        <button class="imgBtn w-100">Select Image</button>
                        <div class="d-flex justify-content-between createGroup">
                            <button class="createCatBtn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Category</button>

                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">

                </div>
                <div class="modal-footer">
                    <button type="button" class="createProBtn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="createCatBtn">Create</button>
                </div>
            </div>
