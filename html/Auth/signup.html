<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="../../utils/css/Auth/signup.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../../utils/img/Logo/AdminLogo.png" type="image/x-icon">
</head>
<body>
    <div id="content">
        <div id="left">
            <div id="leftContent">
                <img src="../../utils/img/Logo/FreeRiderLogo.png" alt="Free Rider Logo 200x200" />
                <h1>FreeRider POS Sign up</h1>
                <p id="Summary">
                    Welcome to FreeRider Point Of Sales System (POS). This is a sample POS System. We do not recommend to use this 
                    POS commercially. Contact us if you need a POS System.
                </p>
                <img src="../../utils/img/SocialMedia/Whatsapp.png" alt="Whatsapp Logo"/>
            </div>
        </div>
        <div id="right">
            <div id="rightContent">
                <img src="../../utils/img/Logo/FreeRiderLogo.png" alt="Free Rider Logo 200x200" />
                <div class="inputGroup">
                    <p>Email</p>
                    <input class="mt-1"/>
                </div>
                <div class="inputGroup">
                    <p>Password</p>
                    <input class="mt-1"/>
                </div>
                <div class="inputGroup">
                    <p>Confirm Password</p>
                    <input class="mt-1"/>
                </div>
                <p>Already have an account?</p>
                <div id="buttonDiv">
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
